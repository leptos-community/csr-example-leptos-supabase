name: Release from main to GitHub Pages
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: List files before deploy
      run: ls
    - uses: actions/checkout@master
    - name: Deploy ðŸš€
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: dist
        branch: gh-pages
        token: ${{ secrets.GITHUB_TOKEN }}
    - name: List files after deploy
      run: ls
    - name: add arbitrary file
      run: touch something.txt
    - name: make 505 file
      run: cp ./index.html ./505.html
    - name: Commit files
      run: |
        git config --local user.email ${{ github.event.sender.id }}+${{ github.event.sender.login }}@users.noreply.github.com
        git config --local user.name "GitHub Action"
        git commit -m "Add changes" -a
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
