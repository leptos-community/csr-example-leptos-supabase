<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/leptos_supabase_example/favicon.ico">
    <link href="https://unpkg.com/css.gg@2.0.0/icons/css/close.css" rel="stylesheet">
    <link rel="stylesheet" href="/leptos_supabase_example/style.css">
    <title>Document</title>

<link rel="preload" href="/leptos_supabase_example/leptos_supabase_example_bg.wasm" as="fetch" type="application/wasm" crossorigin="">
<link rel="modulepreload" href="/leptos_supabase_example/leptos_supabase_example.js"></head>

<body>



<script type="module">import init from '/leptos_supabase_example/leptos_supabase_example.js';init('/leptos_supabase_example/leptos_supabase_example_bg.wasm');</script><script>(function () {
    var protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
    var url = protocol + '//' + window.location.host + '/_trunk/ws';
    var poll_interval = 5000;
    var reload_upon_connect = () => {
        window.setTimeout(
            () => {
                // when we successfully reconnect, we'll force a
                // reload (since we presumably lost connection to
                // trunk due to it being killed, so it will have
                // rebuilt on restart)
                var ws = new WebSocket(url);
                ws.onopen = () => window.location.reload();
                ws.onclose = reload_upon_connect;
            },
            poll_interval);
    };

    var ws = new WebSocket(url);
    ws.onmessage = (ev) => {
        const msg = JSON.parse(ev.data);
        if (msg.reload) {
            window.location.reload();
        }
    };
    ws.onclose = reload_upon_connect;
})()
</script></body></html>
